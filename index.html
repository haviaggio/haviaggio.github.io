<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Map with Mappa and p5.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://unpkg.com/mappa-mundi/dist/mappa.js"></script>
</head>
<body>
  <script>
    // Variables for map and canvas
    let myMap;
    let canvas;

    // Options for map
    const options = {
      lat: 0,
      lng: 0,
      zoom: 4,
      style: 'http://{s}.tile.osm.org/{z}/{x}/{y}.png'
    }

    // p5.js setup function
    function setup(){
      // Create a p5 canvas
      canvas = createCanvas(800, 800);
      // Create a tile map with options
      myMap = new Mappa('Leaflet').tileMap(options);
      myMap.overlay(canvas);
    }

    // p5.js draw function
    function draw(){
      // Clear the canvas
      clear();

      // Custom drawing on the map
      const zoom = myMap.zoom();
      const nigeria = myMap.latLngToPixel(11.396396, 5.076543);

      // Using a point for Nigeria
      ellipse(nigeria.x, nigeria.y, 10, 10);
    }
  </script>
</body>
</html>
