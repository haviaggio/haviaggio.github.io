<!DOCTYPE html>
<html lang="en">

<head>
  <title>Basic Mappa Tutorial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/mappa-mundi/dist/mappa.js" type="text/javascript"></script>
</head>

<body>
  <script>
let myMap;
let canvas;
const mappa = new Mappa('Leaflet');

// Lets change the map tiles to something with more contrast
const options = {
      lat: 49.2606, // Latitude for UBC
      lng: -123.2460, // Longitude for UBC
      zoom: 3.4, // Adjust NA visible zoom level 
      style: "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
    }

    function setup() {
      canvas = createCanvas(640, 640);
      myMap = mappa.tileMap(options);
      myMap.overlay(canvas);

  // Load the data
  meteorites = loadTable('Meteorite_Landings.csv', 'csv', 'header');

  // Only redraw the meteorites when the map change and not every frame.
  myMap.onChange(drawMeteorites);

  fill(70, 203,31); 
  stroke(100);
}

function draw(){
}

// Draw the meteorites
function drawMeteorites() {
  // Clear the canvas
  clear();
for (let i = 0; i < meteorites.getRowCount(); i++) {
  // Get the latitude and longitude of each meteorite
  const latitude = Number(meteorites.getString(i, 'reclat'));
  const longitude = Number(meteorites.getString(i, 'reclong'));

  // Only draw them if the position is inside the current map bounds.
  if (myMap.map.getBounds().contains({ lat: latitude, lng: longitude })) {
    // Transform lat/lng to pixel position
    const pos = myMap.latLngToPixel(latitude, longitude);
    // Get the size of the meteorite and map it. 60000000 is the mass of the largest meteorite (Hoba meteorite)
    let mass = meteorites.getString(i, 'mass (g)');
    let size = map(mass, 558, 60000000, 1, 25) + myMap.zoom();
    
    // Calculate color based on mass
    let colorValue = map(mass, 558, 60000000, 255, 50);
    fill(colorValue);
    
    // Optional: use a more complex shape, like a star, to represent each meteorite
    // You would need to create a function that draws the star shape here.
    drawStar(pos.x, pos.y, size, colorValue);

    //ellipse(pos.x, pos.y, size, size); // This line would be replaced by the star drawing function
  }
}

// Function to draw a star
function drawStar(x, y, radius, colorValue) {
  const points = 5;
  const steps = TWO_PI / points;
  const halfStep = steps / 2.0;
  
  beginShape();
  for (let angle = 0; angle < TWO_PI; angle += steps) {
    const outerX = x + cos(angle) * radius;
    const outerY = y + sin(angle) * radius;
    vertex(outerX, outerY);
    const innerX = x + cos(angle + halfStep) * radius * 0.5;
    const innerY = y + sin(angle + halfStep) * radius * 0.5;
    vertex(innerX, innerY);
  }
  endShape(CLOSE);
}
    }
  }
}
  </script>
</body>

</html>
